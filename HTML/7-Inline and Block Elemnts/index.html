<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Inline and Block elemants </title>
</head>
<body>
 <h1>Uses of Inline And Block Elements</h1>
 <h1  style="border: 2px solid green;">this is h1</h1>
 <h1  style="border: 2px solid green;">this is h1</h1>
 <span  style="border: 2px solid green;">this is span1</span>
 <span  style="border: 2px solid green;">this is span2</span>
 <span  style="border: 2px solid green;">this is span3</span>
 <span  style="border: 2px solid green;">this is span4</span>
 <div  style="border: 2px solid red;">this is Div1</div>
 <strong  style="border: 2px solid red;">this is strong</strong>
 <small  style="border: 2px solid red;">this is small</small>
 <p  style="border: 2px solid red; display:inline">this is p</p>
 <em  style="border: 2px solid red;">this is em</em>
 <a href="https://www.google.com/" style="border: 2px solid red;">this is a</a>
</body>
</html>
