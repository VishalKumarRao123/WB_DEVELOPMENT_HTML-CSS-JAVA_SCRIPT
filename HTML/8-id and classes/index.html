<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>id and class</title>
 <style>
  .maindiv{
   background-color: yellow;
  }
  .div1{
   background-color: blue;
  }
  .div2{
   background-color: orange;
  }
  #div3{
   background-color: tomato;
  }
 </style>
</head>
<body>
   <div class="maindiv" style="border: 2px solid green;">
     <h3>i am in main div</h3>
     <div class="div1"style="border: 2px solid green;">
        <h3>i am in div1</h3>
     </div>
     <div class="div2"style="border: 2px solid green;">
        <h3>i am in div2</h3>
     </div>
     <div id="div3"style="border: 2px solid green;">
      <h3>i am in div3</h3>
     </div>
   </div>
</body>
</html>
