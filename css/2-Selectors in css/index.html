<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>CSS Selectors</title>
 <style>
  /*element selector*/
  p {
   color: white;
   background-color: black;
  }
  /*id selector*/
  #p2{
   color:red
  }
  /*grouping selector*/
  div p{
   color:orange;
  }
  span,footer{
   color:pink;
   background-color: darkblue;
  }
 </style>
</head>

<body>
 <h1>This is About css Selectors</h1>
 <p>This is p1</p>
 <p id="p2">This is p2</p>
 <p>This is p3</p>
 <div>
  <p>This is p4 inside div</p>
  <span>this is span </span>
 </div>
 <footer>this is Footer</footer>
</body>

</html>
