<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Navigation Bar</title>
 <style>
  *{
   margin: 0px 0px;
   padding: 0px 0px ;
   box-sizing: border-box;
  }
  .navbar{
   background-color: black;
   line-height: 30px;
   width: 70%;
   margin: auto;
  }
  
  ul li{
   display: inline;
   margin: 0px 5px;
  }
  .bars{
   text-decoration: none;
  color: #fff;
  }
 </style>
</head>
<body>
 <header>
  <nav class="navbar">
  <ul>
   <li><a href="#" class="bars" >Home</a></li>
   <li><a href="#" class="bars" >Services</a></li>
   <li><a href="#" class="bars" >FAQ</a></li>
   <li><a href="#" class="bars" >Contact</a></li>
  </ul>
  </nav>
 </header>
</body>
</html>
